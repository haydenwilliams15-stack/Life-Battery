<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Battery Clock</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function LifeBatteryClock() {
          const TOTAL_WEEKS = 4170;
          const [currentWeeks, setCurrentWeeks] = useState(1467);
          const percentage = Math.round((currentWeeks / TOTAL_WEEKS) * 100);
          const weeksRemaining = TOTAL_WEEKS - currentWeeks;

          const getBatteryColor = (pct) => {
            if (pct > 50) return 'from-green-400 to-green-600';
            if (pct > 20) return 'from-yellow-400 to-orange-500';
            return 'from-red-500 to-red-700';
          };

          const handleWeeksChange = (e) => {
            const value = parseInt(e.target.value) || 0;
            setCurrentWeeks(Math.min(Math.max(0, value), TOTAL_WEEKS));
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-900 via-slate-800 to-gray-900 flex items-center justify-center p-4">
              <div className="w-full max-w-2xl">
                <div className="bg-gray-800/50 backdrop-blur-sm rounded-3xl p-8 shadow-2xl border border-gray-700">
                  <div className="text-center mb-8">
                    <div className="flex items-center justify-center gap-3 mb-2">
                      <svg className="w-8 h-8 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                      </svg>
                      <h1 className="text-4xl font-bold text-white">Life Battery</h1>
                    </div>
                    <p className="text-gray-400 text-sm">Your weeks on Earth</p>
                  </div>

                  <div className="mb-8">
                    <div className="relative">
                      <div className="w-full h-32 bg-gray-700 rounded-2xl border-4 border-gray-600 overflow-hidden relative">
                        <div
                          className={`h-full bg-gradient-to-r ${getBatteryColor(percentage)} transition-all duration-1000 ease-out relative`}
                          style={{ width: `${percentage}%` }}
                        >
                          <div className="absolute inset-0 bg-white/20 animate-pulse"></div>
                        </div>

                        <div className="absolute inset-0 flex items-center justify-center">
                          <span className="text-5xl font-bold text-white drop-shadow-lg">
                            {percentage}%
                          </span>
                        </div>
                      </div>

                      <div className={`absolute -right-3 top-1/2 -translate-y-1/2 w-6 h-16 bg-gradient-to-r ${getBatteryColor(percentage)} rounded-r-lg`}></div>
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4 mb-6">
                    <div className="bg-gray-700/50 rounded-xl p-4 text-center">
                      <p className="text-gray-400 text-sm mb-1">Weeks Lived</p>
                      <p className="text-3xl font-bold text-white">{currentWeeks.toLocaleString()}</p>
                    </div>
                    <div className="bg-gray-700/50 rounded-xl p-4 text-center">
                      <p className="text-gray-400 text-sm mb-1">Weeks Remaining</p>
                      <p className="text-3xl font-bold text-white">{weeksRemaining.toLocaleString()}</p>
                    </div>
                  </div>

                  <div className="bg-gray-700/30 rounded-xl p-4 mb-6 text-center">
                    <p className="text-gray-400 text-sm mb-1">Total Life Weeks</p>
                    <p className="text-2xl font-bold text-white">{TOTAL_WEEKS.toLocaleString()}</p>
                    <p className="text-gray-500 text-xs mt-1">â‰ˆ 80 years</p>
                  </div>

                  <div className="bg-gray-700/30 rounded-xl p-5">
                    <label className="block text-gray-300 text-sm font-medium mb-3">
                      Adjust Current Weeks
                    </label>
                    <div className="flex gap-3">
                      <input
                        type="number"
                        value={currentWeeks}
                        onChange={handleWeeksChange}
                        min="0"
                        max={TOTAL_WEEKS}
                        className="flex-1 bg-gray-600 text-white rounded-lg px-4 py-3 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-blue-500"
                      />
                      <button
                        onClick={() => setCurrentWeeks(1467)}
                        className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                      >
                        Reset
                      </button>
                    </div>
                  </div>

                  <div className="mt-6 text-center">
                    <p className="text-gray-500 text-sm italic">
                      "Every week is precious. Make them count."
                    </p>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LifeBatteryClock />);
    </script>
</body>
</html>
